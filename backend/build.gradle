/*
 * ────────────────────────────────────────────────────────────────────
 *   Gradle build for the “AliExpress-Interoperability” assignment
 *   Java 21  •  Spring Boot 3.1.5  •  SOAP + XSD + RNG + XML-RPC + Security
 * ────────────────────────────────────────────────────────────────────
 */
plugins {
    id 'java'
    id 'org.springframework.boot'        version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group   = 'com.interoperability'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    /* ── Spring stack ─────────────────────────────────────────────── */
    implementation 'org.springframework.boot:spring-boot-starter-web'            // REST API
    implementation 'org.springframework.boot:spring-boot-starter-web-services'   // SOAP (Spring-WS)
    implementation 'org.springframework.boot:spring-boot-starter-security'       // Basic-Auth → later JWT

    // build.gradle of the backend module
    implementation 'org.apache.httpcomponents.client5:httpclient5-fluent:5.2.1'   // <‑‑ you call Request.get(…)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'

    implementation 'org.springframework.security:spring-security-crypto:6.1.2'

    /* ── WebClient & XML parsing ─────────────────────────────────── */
    implementation 'org.springframework.boot:spring-boot-starter-webflux'  // for RapidAPI HTTP + reactive stack
    implementation 'org.jdom:jdom2:2.0.6'                                // convenient XML parsing

    /* ── WSDL generator for Spring-WS ─────────────────────────────── */
    implementation 'wsdl4j:wsdl4j:1.6.3'

    /* ── JAXB (XML ↔ POJO) ────────────────────────────────────────── */
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    runtimeOnly   'org.glassfish.jaxb:jaxb-runtime:4.0.4'

    /* ── Relax-NG validation (Jing) ───────────────────────────────── */
    implementation('com.thaiopensource:jing:20091111') {
        // exclude Saxon to avoid conflicts with Spring-WS WSDL generation
        exclude group: 'net.sf.saxon', module: 'saxon'
    }
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly   'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly   'io.jsonwebtoken:jjwt-jackson:0.11.5'

    /* ── Lombok (annotations only) ────────────────────────────────── */
    compileOnly         'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    /* ── Testing ──────────────────────────────────────────────────── */
    testImplementation 'org.springframework.boot:spring-boot-starter-test'     // JUnit5, MockMvc, Mockito, JSON-path
    testImplementation 'org.springframework.security:spring-security-test'     // Security filter/mocks
    testImplementation 'org.xmlunit:xmlunit-core:2.9.1'                      // XML assertion helpers
}

tasks.withType(JavaCompile).configureEach {
    options.encoding    = 'UTF-8'
    options.compilerArgs += ['-parameters']   // better Spring reflection
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
